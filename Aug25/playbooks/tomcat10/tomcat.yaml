---
- name: installing tomcat 10
  become: yes
  hosts: appservers
  tasks:
    - name: install openjdk with "{{ java_package_name }}"
      ansible.builtin.apt:
        name: "{{ java_package_name }}"
        update_cache: yes
        state: present
    - name: create a user tomcat
      ansible.builtin.user:
        name: "{{ user_name }}"
        create_home: yes
        home: "{{ user_home }}"
        shell: "{{ user_shell }}"
        state: present
    - name: register info in a variable
      ansible.builtin.stat:
        path: "{{ user_home }}/bin/startup.sh"
      register: tomcat_status
    - name: extracting tomcat
      ansible.builtin.unarchive:
        src: "{{ download_url }}"
        dest: "{{ user_home }}"
        remote_src: yes
        extra_opts: [ --strip-components=1 ]
      when: not tomcat_status.stat.exists
      notify:
        - recursive change ownership to tomcat
        - change permission of conf
    - name: create a tomcat service file
      ansible.builtin.copy:
        src: tomcat.service
        dest: /etc/systemd/system/tomcat.service
    - name: enable and start tomcat
      ansible.builtin.systemd_service:
        name: tomcat.service
        daemon_reload: yes
        state: started
        enabled: yes
  handlers:
    - name: recursive change ownership to tomcat
      ansible.builtin.file:
        path: "{{ user_home }}"
        state: directory
        recurse: yes
        owner: "{{ user_name }}"
        group: "{{ user_name }}"
    - name: change permission of conf
      ansible.builtin.file:
        path: "{{ user_home }}/conf"
        state: directory
        recurse: yes
        mode: '0750'